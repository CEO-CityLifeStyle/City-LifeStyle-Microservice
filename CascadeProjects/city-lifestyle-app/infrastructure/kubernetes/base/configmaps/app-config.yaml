apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  ENVIRONMENT: production
  API_URL: https://api.citylifestyle.app
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  LOG_LEVEL: info
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  MAX_POOL_SIZE: "10"
  REQUEST_TIMEOUT: "30000"
  RATE_LIMIT_WINDOW: "15m"
  RATE_LIMIT_MAX_REQUESTS: "100"
